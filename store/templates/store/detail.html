{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row gap50"></div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 box">
            <img src="{{item.photo}}g">
            <p><strong>{{item.name}}</strong></p>
            <p>Rp{{item.price}}</p>
            <p>{{item.detail|linebreaks}}</p>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
